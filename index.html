<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World-Clock-Project</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="current">Your current location</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>
      <div id="cities">
        <div class="city" id="paris">
          <div class="city-info">
            <h2>Paris</h2>
            <p>France</p>
          </div>
          <div class="time-container">
            <div class="date" id="paris-date"></div>
            <div class="time" id="paris-time"></div>
          </div>
        </div>
        <div class="city" id="london">
          <div class="city-info">
            <h2>London</h2>
            <p>England</p>
          </div>
          <div class="time-container">
            <div class="date" id="london-date"></div>
            <div class="time" id="london-time"></div>
          </div>
        </div>
        <div class="city" id="tokyo">
          <div class="city-info">
            <h2>Tokyo</h2>
            <p>Japan</p>
          </div>
          <div class="time-container">
            <div class="date" id="tokyo-date"></div>
            <div class="time" id="tokyo-time"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/Trizah75/" target="_blank">Trizah</a>, is
      <a
        href="https://github.com/Trizah75/World-Clock-Project.git"
        target="_blank"
        >open-sourced on Github</a
      >
      and
      <a href="https://rococo-narwhal-3313f6.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
