<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World-Clock-Project</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">New York</option>
        <option value="">London</option>
        <option value="">Tokyo</option>
      </select>
      <div class="city">
        <div class="city-info">
          <h2>New York</h2>
          <p>USA</p>
        </div>
        <div class="time-container">
          <div class="date">August 15th 2022</div>
          <div class="time">1:48:15 AM</div>
        </div>
      </div>
      <div class="city">
        <div class="city-info">
          <h2>London</h2>
          <p>England</p>
        </div>
        <div class="time-container">
          <div class="date">August 15th 2022</div>
          <div class="time">1:48:15 AM</div>
        </div>
      </div>
      <div class="city">
        <div class="city-info">
          <h2>Tokyo</h2>
          <p>Japan</p>
        </div>
        <div class="time-container">
          <div class="date">August 15th 2022</div>
          <div class="time">1:48:15 AM</div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/Trizah75/" target="_blank">Trizah</a>, is
      <a
        href="https://github.com/Trizah75/World-Clock-Project.git"
        target="_blank"
        >open-sourced on Github</a
      >
      and
      <a href="https://rococo-narwhal-3313f6.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
